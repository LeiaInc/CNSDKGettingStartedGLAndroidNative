plugins {
    id 'com.android.application'
}

android {
    compileSdkVersion 32

    defaultConfig {
        applicationId "com.leia.cnsdkgettingstartedglandroidnative"
        minSdkVersion 30
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
        ndk.abiFilters 'arm64-v8a'
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        externalNativeBuild {
            cmake {
                arguments "-DCMAKE_PREFIX_PATH=${project.cnsdkPath}"
                arguments "-DCMAKE_FIND_ROOT_PATH_MODE_PACKAGE=BOTH"
            }
        }

        packagingOptions {
            pickFirst '**/libleiaSDK.so'
            pickFirst '**/lib*blink.so'
        }

        packagingOptions {
            doNotStrip '**/*.so'
            jniLibs {
                keepDebugSymbols += "**/*.so"
            }
        }

        ndk {
            debugSymbolLevel 'FULL'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            jniDebuggable true
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    externalNativeBuild {
        cmake {
            path file('src/main/cpp/CMakeLists.txt')
            version '3.18.1'
        }
    }
    buildFeatures {
        viewBinding true
    }
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.3'
    implementation 'com.google.android.material:material:1.5.0'

    // Use CNSDK AAR from local project.
    assert file(project.cnsdkAar).exists()
    implementation files(project.cnsdkAar)
}

clean {
    delete ".cxx"
}
